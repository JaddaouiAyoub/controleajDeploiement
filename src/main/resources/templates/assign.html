<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Employee to Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Assign Employee to Project</h1>
    <form th:action="@{/assignT}" th:object="${employeeProjectAssignment}" method="post">
        <div class="form-group">
            <label for="employee">Employee Name</label>
            <select id="employee" class="form-control" th:field="*{employee}" required>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="project">Project Name</label>
            <select id="project" class="form-control" th:field="*{project}" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="implication">Implication</label>
            <select id="implication" class="form-control" th:field="*{implecation}" required>
                <option th:each="percentage : ${#numbers.sequence(10, 100, 10)}" th:value="${percentage + '%'}" th:text="${percentage + '%'}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
